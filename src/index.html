<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        class="search-form__input"
        name="query"
        autocomplete="off"
        placeholder="input field"
      />
      <button type="submit" class="search-form__btn">Image Search</button>
    </form>

    <ul class="gallery"></ul>

    <button type="button" class="btn is-hidden" data-action="load-more">
      <span class="label" id="my-element-selector">Load-more</span>
    </button>
    <script src="./index.js"></script>
  </body>
</html>
